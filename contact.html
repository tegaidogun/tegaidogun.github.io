<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Tega Idogun</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/navmenu.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="navmenu"></div>
    <div id="fullpage">
        <div class="section">
            <div id="contact" class="container">
                <div class="contact-header">
                    <h1>Contact Me</h1>
                </div>
                <div class="contact-cards">
                    <div class="contact-card email-card">
                        <a href="mailto:otegaid@gmail.com" class="card-link">
                            <i class="fas fa-envelope card-icon"></i>
                            <span class="card-title">Email</span>
                        </a>
                    </div>
                    <div class="contact-card github-card">
                        <a href="https://github.com/tegaidogun" class="card-link" target="_blank">
                            <i class="fab fa-github card-icon"></i>
                            <span class="card-title">GitHub</span>
                        </a>
                    </div>
                    <div class="contact-card linkedin-card">
                        <a href="https://linkedin.com/in/tegaidogun" class="card-link" target="_blank">
                            <i class="fab fa-linkedin card-icon"></i>
                            <span class="card-title">LinkedIn</span>
                        </a>
                    </div>
                    <div class="contact-card gitlab-card">
                        <a href="https://gitlab.com/tegaidogun" class="card-link" target="_blank">
                            <i class="fab fa-gitlab card-icon"></i>
                            <span class="card-title">GitLab</span>
                        </a>
                    </div>
                    <div class="contact-card stackoverflow-card">
                        <a href="https://stackoverflow.com/users/tegaidogun" class="card-link" target="_blank">
                            <i class="fab fa-stack-overflow card-icon"></i>
                            <span class="card-title">Stack Overflow</span>
                        </a>
                    </div>
                    <div class="contact-card twitter-card">
                        <a href="https://twitter.com/tegaidogun" class="card-link" target="_blank">
                            <i class="fab fa-twitter card-icon"></i>
                            <span class="card-title">Twitter</span>
                        </a>
                    </div>
                    
                    
                </div>
            </div>
        </div>
        <div class="section">
            <div id="footer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="js/navmenu.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/contact.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <script>
        function initFullPage() {
            if (window.innerWidth >= 900) {
                new fullpage('#fullpage', {
                    licenseKey: 'YOUR_KEY_HERE', // Replace with your actual license key
                    autoScrolling: true,
                    scrollHorizontally: true,
                    onLeave: changeBurgerColor,
                });
            } else {
                document.querySelector('body').style.overflowY = 'scroll'; // Enable normal scrolling for mobile devices
            }
        }
    
        window.addEventListener('resize', function() {
            if (window.fullpage_api) {
                fullpage_api.destroy('all');
            }
            initFullPage();
        });
    
        initFullPage();
    </script>
</body>
</html>
