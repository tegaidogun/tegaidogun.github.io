<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shelf - Tega Idogun</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/navmenu.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/shelf.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="navmenu"></div>
    <div id="fullpage">
        <div class="section">
            <div id="particles-js"></div>
            <div id="shelf" class="container">
                <div class="shelf-header">
                    <h1>My Shelf</h1>
                    <p>Explore my articles, writings and thinkpieces are hosted on these platforms.</p>
                </div>
                <div class="shelf-cards">
                    <div class="shelf-card medium-card">
                        <a href="https://medium.com" class="card-link" target="_blank">
                            <i class="fab fa-medium card-icon"></i>
                            <span class="card-title">Medium</span>
                        </a>
                    </div>
                    <div class="shelf-card hackernoon-card">
                        <a href="https://hackernoon.com" class="card-link" target="_blank">
                            <i class="fab fa-hacker-news card-icon"></i>
                            <span class="card-title">HackerNoon</span>
                        </a>
                    </div>
                    <div class="shelf-card devto-card">
                        <a href="https://dev.to" class="card-link" target="_blank">
                            <i class="fab fa-dev card-icon"></i>
                            <span class="card-title">Dev.to</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div id="footer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="js/navmenu.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/shelf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <script>
        function initFullPage() {
            if (window.innerWidth >= 900) {
                new fullpage('#fullpage', {
                    licenseKey: 'YOUR_KEY_HERE', // Replace with your actual license key
                    autoScrolling: true,
                    scrollHorizontally: true,
                    onLeave: changeBurgerColor,
                });
            } else {
                document.querySelector('body').style.overflowY = 'scroll'; // Enable normal scrolling for mobile devices
            }
        }
    
        window.addEventListener('resize', function() {
            if (window.fullpage_api) {
                fullpage_api.destroy('all');
            }
            initFullPage();
        });
    
        initFullPage();
    </script>
</body>
</html>
