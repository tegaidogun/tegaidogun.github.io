name: Dependency Update Check

on:
  schedule:
    - cron: "0 0 */3 * *"
  workflow_dispatch:
  
permissions:
  contents: write
  pull-requests: write 

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: npm install --global yarn

    - name: Install Project Dependencies
      run: yarn install

    - name: Update Dependencies
      run: yarn up "*"

    - name: Build Project
      run: CI=false yarn build

    - name: List build directory contents
      run: ls -la build

    - name: Deploy to gh-pages branch
      run: |
        # Setup git configuration
        git config --global user.name "Eric Idogun"
        git config --global user.email "idogunoghenetega@gmail.com"
        
        # Checkout to a new gh-pages branch
        git checkout -B gh-pages

        # Remove everything except the build output (assumes your build output is in 'build' folder)
        rm -rf *
        cp -R build/* .

        # Commit the build output to gh-pages branch
        git add .
        git commit -m "chore: deploy website" || echo "No changes to commit."
        git push --force origin gh-pages

    - name: Commit Dependency Changes
      run: |
        git checkout main
        git add .
        git commit -m "chore: update dependencies" || echo "No changes to commit."
        git push origin main
