<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Burger Menu</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navmenu.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Furore&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navmenu"></div>
    <div id="fullpage">
        <div class="section">
            <div id="particles-js"></div>
            <div class="content">
                <div class="intro">
                    <img src="images/photo.jpg" alt="Profile Photo" class="profile-photo">
                    <div class="intro-text">
                        <h1 class="title">Computer Scientist</h1>
                        <p class="statement">I like to craft solid and scalable frontend products with great user experiences.</p>
                        <div class="row">
                            <p>Highly skilled at progressive enhancement, design systems & UI Engineering.</p>
                            <p>Proven experience building successful products for clients across several countries.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div id="footer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="js/navmenu.js"></script>
    <script src="js/footer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <script>
        function initFullPage() {
            if (window.innerWidth >= 900) {
                new fullpage('#fullpage', {
                    licenseKey: 'YOUR_KEY_HERE', // Replace with your actual license key
                    autoScrolling: true,
                    scrollHorizontally: true,
                    onLeave: changeBurgerColor
                });
            } else {
                new fullpage('#fullpage', {
                    licenseKey: 'YOUR_KEY_HERE', // Replace with your actual license key
                    autoScrolling: false,
                    scrollHorizontally: true,
                    fitToSection: false,
                    touchSensitivity: 15,
                    normalScrollElements: '#fullpage',
                    onLeave: changeBurgerColor
                });
            }
        }

        window.addEventListener('resize', function() {
            if (window.fullpage_api) {
                fullpage_api.destroy('all');
                initFullPage();
            }
        });

        initFullPage();
    </script>
</body>
</html>
